<form
  *ngIf="boolean"
  class="container-lg my-1"
  (ngSubmit)="onSubmit(f)"
  #f="ngForm"
>
  <div class="form-row">
    <div class="col">
      <input
        class="form-control"
        id="add{{ name }}"
        type="text"
        placeholder="Add new {{ name }}"

        value="{{ initialValue }}"
        ngModel
        name="add{{ name }}"
      />
    </div>
    <button class="btn btn-success" type="submit">+</button>
  </div>
</form>

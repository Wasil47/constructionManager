<div
  class="container px-0"
  type="button"
  data-toggle="collapse"
  data-target="#collapse2"
  aria-expanded="false"
  aria-controls="collapse2"
>
  <div class="d-flex align-items-center py-2">
    <div class="h5">{{ infoDetailName }}</div>
    <div class="progress flex-fill mx-2">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 80%;"
        aria-valuenow="80"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <div class="text-right">{{ infoDetailPercent }}%</div>
  </div>
</div>
<div class="collapse" id="collapse2">
  <div class="card card-body">
    <div class="align-items-center">
      <div class="col bg-light text-center">{{infoDetailData}}</div>
      <div class="row">
        <img
          src="{{ infoDetailImg }}"
          class="rounded mx-auto d-block col-12 col-sm-6 col-md-4 col-lg-3"
          alt="..."
        />
        <img
          src="{{ infoDetailImg }}"
          class="rounded mx-auto d-block col-12 col-sm-6 col-md-4 col-lg-3"
          alt="..."
        />
        <img
          src="{{ infoDetailImg }}"
          class="rounded mx-auto d-block col-12 col-sm-6 col-md-4 col-lg-3"
          alt="..."
        />
        <img
          src="{{ infoDetailImg }}"
          class="rounded mx-auto d-block col-12 col-sm-6 col-md-4 col-lg-3"
          alt="..."
        />
      </div>
    </div>
  </div>
</div>
